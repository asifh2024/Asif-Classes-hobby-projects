<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asif Classes</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <nav>
        <input type="checkbox" id="check" name="" value="">
        <label for="check" id="checkbtn"><i class="fa-solid fa-bars"></i></label>
        <label class="logo">Asif Classes</label>
        <ul>
            <li><a  href="index.html">Home</a></li>
            <li><a href="Batches.html">Batches</a></li>
            <li><a href="About.html">About</a></li>
            <li><a class="active" href="contacts.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <p>If you have any questions, feel free to reach out to us.</p><br>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="06beb580-5c7e-4eaa-b083-6e7534924d33">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required autofocus>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Mobile Number</label>
            <input type="tel" id="Mobile" name="Mobile" pattern="^\d{10}$" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
   
    
    

    <footer>
        <p>Made with❤️.</p>
    </footer>

    <script>document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
    });
    </script>

    <script>document.addEventListener("keydown", function(e) {
        if (e.key === 'F12' || (e.ctrlKey && (e.key === 'I' || e.key === 'U'))) {
            e.preventDefault();
        }
    });
    </script>
    
</body>
</html>
